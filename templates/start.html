<!DOCTYPE html>
<html>
<head>
    <title>Language Learning - Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Start Your Language Learning Session</h1>
    
    <form method="post" action="{{ url_for('start') }}">
        <div class="form-group">
            <label for="learning_language">I want to learn:</label>
            <select id="learning_language" name="learning_language" required>
                <option value="" disabled selected>Select a language</option>
                <option value="Arabic">Arabic</option>
                <option value="Spanish">Spanish</option>
                <option value="English">English</option>
                <option value="French">French</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="known_language">I already know:</label>
            <input type="text" id="known_language" name="known_language" value="English" required>
        </div>
        
        <div class="form-group">
            <label for="level">My current level:</label>
            <select id="level" name="level" required>
                <option value="" disabled selected>Select your level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        
        <button type="submit">Start Chat</button>
    </form>
</body>
</html>
